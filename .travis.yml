dist: trusty
sudo: required
language: c
env:
  global:
   - secure: ""
matrix:
  include:
    os: linux
    compiler: clang
    addons:
      coverity_scan:
        project:
          name: "bloodstalker/mutator"
          description: "Build submitted via Travis CI"
        notification_email: thabogre@gmail.com
        build_command_prepend: "cov-configure --comptype clangcxx --compiler clang-5.0"
        build_command:   "make CC=gcc"
        branch_pattern: master

before_install:
      - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
        #- pip install --user cpp-coveralls

before_script: 
#- sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
#- sudo add-apt-repository ppa:fkrull/deadsnakes -y
#- sudo apt-get update -y
#- wget -O - http://llvm.org/apt/llvm-snapshot.gpg.key|sudo apt-key add -
  - sudo apt-get install luarocks -y
  - luarocks install ansicolors --local
  - git submodule init
  - git submodule update

script: 
  - make -j2

after_failure:
  - find . -maxdepth 1 -name "core*"

after_success:
  - gcc -v
  - gcov -v
  - gcc -v
